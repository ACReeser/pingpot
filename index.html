<html ng-app="myApp">
<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" href="/content/css/style.css"/>
    <title>pingpot</title>
</head>
<body ng-controller="MainCtrl" class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <div ng-include="'/content/vectors/pingpot-logo.ng.svg'" class="widget logo-widget"></div>
            <div ng-include="'/content/vectors/pot-widget.ng.svg'" class="pot-widget no-select"></div>
        </div>
        <div class="col-md-3">
            <div ng-include="'/content/vectors/coffee-widget.svg'" class="widget row-md-330"></div>
            <div ng-include="'/content/vectors/creamer-widget.svg'" class="widget row-md-330"></div>
            <div ng-include="'/content/vectors/sugar-widget.svg'" class="widget row-md-330"></div>
        </div>
        <div class="col-md-3">
            <div class="widget muggy-widget" ng-include="'/content/vectors/muggy-widget.svg'" ng-click="showMuggySaying()">
            </div>
        </div>
    </div>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.3.5/tabletop.min.js"></script>
    <script src="scripts/app.ng.js"></script>

</body>

</html>
