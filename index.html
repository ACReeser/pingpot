<html ng-app="myApp">
<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" href="/content/css/style.css"/>
</head>
<body ng-controller="MainCtrl" class="container">
	<h1 class="pingpot-logo">pingpot</h1>
    <div class="signal-container">
        <div class="signal" ng-class="signalClass"></div>
    </div>    
	<div class="row">
		<div class="col-md-6 pot-column">
            <div ng-include="'/content/images/coffeetower.svg'" class="coffeetower"></div>
			<div class="pot-status-container">
				<img src="/content/images/muggy.opt.svg" style="width:100%;height:100%" ng-show="pot.cupsLeft > 0">
				<img src="/content/images/muggy_sad.opt.svg" style="width:100%;height:100%" ng-show="pot.cupsLeft < 1">
			</div>
			<div class="pot" ng-click="dropLevel()" style="cursor:pointer;" ng-include="'/content/images/coffeepot.ng.svg'"></div>
			<div class="burner-container" ng-class="burnerClass">
				<div class="burner"></div>
				<div class="burner-status" ng-click="cycleBurner()"></div>
			</div>
		</div>  
		<div class="col-md-6">
            <div ng-show="!chatting">
                <input type="text" value="" ng-model="nickname" />
                <button ng-click="connectToChat()">Connect</button>
            </div>
            <div ng-show="chatting">
                <textarea name cols="" rows="" ng-model="allChats" ng-disabled="true"></textarea>
                <input type="text" value="" ng-model="newChat" />
                <button ng-click="send()">send</button>
            </div>
			<div class="sugar-container">
				<h5>SUGAR</h5>
				<ul class="p-note">
					<strong>Supplied By:</strong>
					<li ng-repeat="row in supplies.sugar track by $index">{{row.person}}</li>
                    <!--<a href="javascript:void(0);" ng-show="$index == 0" ng-click="cycleSupply(person,'sugar')"><i class="fa fa-check"></i></a>-->
				</ul>
			</div>
			<div class="coffee-container">
				<h5>COFFEE</h5>
				<ul class="p-note">
					<strong>Supplied By:</strong>
					<li ng-repeat="row in supplies.coffee track by $index">{{row.person}}</li>
				</ul></div>
			<div class="creamer-container">
				<h5>CREAMER</h5>
				<ul class="p-note">
					<strong>Supplied By:</strong>
					<li ng-repeat="row in supplies.creamer track by $index">{{row.person}}</li>
				</ul></div>
		</div>
	</div>
	<svg>
		<clippath id="coffeeClip">
		<path d="m162.86,173.79c30.268,69.046,24.323,117.83,3.5207,179.32-14.021,15.686-32.996,25.039-42.092,42.107l-19.23,355.11c67.232,205.47,558.43,193.69,579.83-5.0508l-10.363-339.96-10.85-18.138s-48.22-15.854-46.467-102.53c1.3073-64.654-2.0203-58.589-2.0203-58.589s7.7745-22.324,23.234-13.132c18.688,11.112,13.132-14.142,13.132-14.142l-21.213-31.315s-332.91,31.837-467.48,6.3222z"/>
		</clippath>
	</svg>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.3.5/tabletop.min.js"></script>
    <script src="scripts/peer.min.js"></script>
    <script src="scripts/app.ng.js"></script>

</body>

</html>
