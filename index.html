<html ng-app="myApp">
<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="/content/css/style.css"/>
</head>
<body ng-controller="MainCtrl" class="container">
	<h1 class="pingpot-logo">pingpot</h1>
	<div class="row">
		<div class="col-md-6">
			<div class="pot-status-container">
			</div>
			<div class="pot" ng-click="dropLevel()">
				<div class="pot-gradient" ng-style="{'height':pot.fillLevel+'%','top':(100 - pot.fillLevel)+'%'}">
				</div>
			</div>
			<div class="burner-container">
				<div class="burner"></div>
				<div class="burner-status"></div>
			</div>
		</div>  
		<div class="col-md-6">
			<div class="sugar-container"></div>
			<div class="coffee-container"></div>
			<div class="creamer-container"></div>
		</div>
	</div>
	
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js"></script>
    <script src="scripts/app.ng.js"></script>

</body>

</html>
